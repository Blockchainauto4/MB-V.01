    <meta name="description" content="Professional Visagismo and hair color consultation by Beatriz Bittencourt. Find your perfect shade with our AI-powered diagnosis." />
    <meta name="keywords" content="Beatriz Bittencourt, Visagismo, Hair Color, Virtual Try-On, Hair Consultant, Professional Hair" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent elastic scrolling on iOS */
        position: fixed;  /* Force fixed viewport */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }
      .hair-id-bracket {
        font-weight: 300;
      }
      .hair-id-bold {
        font-weight: 800;
      }

      /* --- Modern Animations --- */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slowZoom {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      @keyframes messageIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes blurIn {
        from { opacity: 0; filter: blur(10px); }
        to { opacity: 1; filter: blur(0); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      .animate-slow-zoom {
        animation: slowZoom 20s ease-out infinite alternate;
      }

      .animate-message-in {
        animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-blur-in {
        animation: blurIn 1.2s ease-out forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }
    </style>
